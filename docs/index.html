<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>正信偈アプリ (ルビ・ハイライト修正版)</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg'/%3E">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --card-bg: #fff;
      --text: #2d3748;
      --muted: #4a5568;
      --brand: #4299e1;
      --brand2: #38b2ac;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', 'Hiragino Mincho ProN', 'MS Mincho', serif;
      margin: 0;
      padding: 24px;
      background: linear-gradient(135deg, #f7fafc 0%, #c2e9fb 50%, #81a4fd 100%);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: var(--text);
    }

    h1 {
      text-align: center;
      margin: 0 0 20px;
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      text-shadow: 0 2px 8px #fff8, 0 1px 0 #fff;
    }

    #controlsContainer {
      margin: 0 auto 18px;
      padding: 16px 18px;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      background: var(--card-bg);
      box-shadow: 0 2px 12px 0 #0001;
      max-width: 680px;
      width: 100%;
    }

    #modeSelector {
      text-align: center;
      margin-bottom: 10px;
    }

    #modeSelector button {
      margin: 0 7px;
      padding: 10px 22px;
      font-size: 1.05rem;
      cursor: pointer;
      color: var(--text);
      border: 1px solid #e2e8f0;
      border-radius: 999px;
      background: #f7fafc;
      box-shadow: 0 2px 8px #0001;
      transition: background-color .2s ease, color .2s ease, box-shadow .2s ease;
    }

    #modeSelector button.active {
      color: #fff;
      border: none;
      background: linear-gradient(90deg, var(--brand2) 0%, var(--brand) 100%);
      box-shadow: 0 3px 10px #0002;
      outline: none;
    }

    #playbackControls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #playbackControls button {
      padding: 8px 14px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      background: #f7fafc;
    }
    #playbackControls button.active {
      color: #fff;
      background: linear-gradient(90deg, var(--brand2) 0%, var(--brand) 100%);
      border-color: transparent;
      box-shadow: 0 3px 10px #0002;
    }

    #progressBarContainer {
      position: relative;
      flex: 1 1 auto;
      height: 10px;
      background: #e2e8f0;
      border-radius: 999px;
      overflow: hidden;
      cursor: pointer;
    }

    #progressBar {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      width: 0%;
      background: linear-gradient(90deg, var(--brand2), var(--brand));
    }

    #pagesContainer {
      flex: 0 0 auto;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 0;
      margin-top: 4px;
      gap: 8px;
      max-width: 900px;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
    }

    .page {
      display: none;
      flex-direction: column;
      gap: 8px;
      /* 縦書きレイアウト */
      writing-mode: vertical-rl;
      text-orientation: upright;
      align-items: center;
      justify-content: flex-start;
      /* 見やすいサイズに調整 */
      font-size: 28px;
      padding: 2px 10px;
    }

    .page.active {
      display: flex;
    }

    .verse rt {
      font-size: 0.5em;
      color: var(--muted);
      ruby-position: over;
      ruby-align: center;
    }

    .verse.highlight ruby .rb {
      background: linear-gradient(90deg, #fffde4 0%, #ffe9b3 100%);
      padding: 2px 5px;
      border-radius: 4px;
      box-shadow: 0 1px 4px #0001;
    }

    /* rb 互換用クラス */
    ruby .rb {
      display: inline;
    }

    .verse .char {
      display: inline-block;
    }

    .verse .char.highlight-char {
      color: #007bff;
      /* 文字の青ハイライト */
      background: transparent;
    }

    /* 句ブロックの見た目（軽微に） */
    .verse {
      padding: 2px 0;
      text-align: center;
      line-height: 1.6;
      cursor: pointer;
    }

    #imageContainer {
      text-align: center;
      margin-top: 20px;
      min-height: 250px;
    }

    #scriptureImage {
      max-width: 100%;
      max-height: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <h1>正信偈・念仏和讃</h1>

  <div id="controlsContainer">
    <div id="modeSelector">
      <button id="btn-shoshinge" onclick="switchMode('shoshinge')" class="active">正信偈</button>
      <button id="btn-wasan" onclick="switchMode('wasan')">念仏和讃</button>
    </div>

    <div id="playbackControls">
      <button id="playBtn" title="再生">▶️</button>
      <button id="pauseBtn" title="一時停止">⏸️</button>
      <div id="progressBarContainer" title="クリックして再生位置を変更">
        <div id="progressBar"></div>
      </div>
    </div>
  </div>

  <div id="pagesContainer"></div>

  <div id="imageContainer">
    <img id="scriptureImage" src="" alt="経文の画像">
  </div>

  <footer style="margin-top:24px; text-align:center; font-size:0.9rem; color:#4a5568;">
    出典：浄土真宗本願寺派日常勤行聖典編纂委員会編集『日常勤行聖典』（画像・音声）
  </footer>

  <script src="script.js"></script>
</body>

</html>
