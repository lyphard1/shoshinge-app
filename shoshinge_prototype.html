<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>正信偈アプリ (安定版)</title>
  <style>
    body {
      font-family: "Hiragino Mincho ProN", "MS Mincho", serif;
      /* フォント指定変更 */
      margin: 0;
      padding: 20px;
      background: white;
      display: flex;
      /* 全体を Flexbox レイアウトに */
      flex-direction: column;
      /* 縦方向に配置 */
      min-height: 100vh;
      /* 画面全体の高さを確保 */
      box-sizing: border-box;
      /* padding を含めて高さを計算 */
    }

    h1 {
      text-align: center;
      /* 中央揃え */
      margin-bottom: 15px;
    }

    #controlsContainer {
      /* コントロール全体をまとめる */
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f8f8f8;
    }

    #modeSelector {
      margin-bottom: 10px;
      /* ボタン下のマージン */
      text-align: center;
      /* ボタンを中央揃え */
    }

    #modeSelector button {
      margin: 0 5px;
      /* ボタン左右のマージン */
      padding: 8px 15px;
      /* パディング調整 */
      font-size: 16px;
      cursor: pointer;
      border: 1px solid #ccc;
      background-color: #fff;
      border-radius: 4px;
      transition: background-color 0.2s, border-color 0.2s;
    }

    #modeSelector button:hover {
      background-color: #eee;
    }

    #modeSelector button.active {
      /* アクティブなボタンを強調 */
      font-weight: bold;
      background-color: #e0e0e0;
      border-color: #bbb;
    }

    #playbackControls {
      /* 再生ボタンとプログレスバー */
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #playbackControls button {
      padding: 5px 10px;
      font-size: 18px;
      /* ボタンアイコンを少し大きく */
      cursor: pointer;
      border: 1px solid #ccc;
      background-color: #fff;
      border-radius: 4px;
      width: 40px;
      /* ボタン幅固定 */
      text-align: center;
    }

    #playbackControls button:hover {
      background-color: #eee;
    }

    #playbackControls button:disabled {
      /* 無効状態のスタイル */
      opacity: 0.5;
      cursor: not-allowed;
    }


    #progressBarContainer {
      flex-grow: 1;
      height: 12px;
      /* 少し高く */
      background: #ccc;
      border-radius: 6px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
      /* ツールチップ用 */
    }

    #progressBar {
      width: 0%;
      height: 100%;
      background: #4caf50;
      transition: width 0.1s linear;
    }

    #pagesContainer {
      flex-grow: 1;
      /* 残りの高さを取るように */
      display: flex;
      /* 中の .page を中央揃えするために */
      justify-content: center;
      /* 水平方向中央（縦書きなので実質左右中央） */
      align-items: center;
      /* 垂直方向中央（縦書きなので実質上下中央） */
      /* border: 1px dashed blue; */
      /* レイアウト確認用 */
      min-height: 300px;
      /* コンテナの最小高さを確保 */
    }


    .page {
      writing-mode: vertical-rl;
      text-orientation: upright;
      display: none;
      /* 初期状態では非表示 */
      flex-direction: column;
      /* 主軸は縦 */
      align-items: center;
      /* 交差軸(横)の中央揃え */
      justify-content: space-evenly;
      /* 主軸(縦)の均等配置 */
      height: 75vh;
      /* ビューポート高さの75% */
      max-height: 600px;
      /* 最大高さを制限 (必要に応じて調整) */
      width: 90%;
      /* 幅も少し調整 */
      max-width: 500px;
      /* 最大幅も制限 */
      font-size: 26px;
      /* フォントサイズ調整 */
      padding: 20px;
      border: 1px solid #eee;
      border-radius: 5px;
      box-sizing: border-box;
      /* padding, border を含めてサイズ計算 */
      /* background-color: #fff; */
      /* 背景色 */
      /* overflow: hidden; */
      /* 内容が多い場合に隠すか？ */
    }

    .page.active {
      display: flex;
      /* アクティブなページのみ表示 */
    }

    .verse {
      padding: 6px 0;
      /* 句の上下の余白調整 */
      border-radius: 3px;
      text-align: center;
      /* 縦書き中の文字を中央揃え */
      line-height: 1.6;
      /* 行間調整 */
      transition: background-color 0.2s ease;
      /* ハイライト変化を滑らかに */
      cursor: pointer;
      /* クリックでシーク可能にする準備 */
    }

    .verse:hover {
      background-color: #f0f0f0;
      /* ホバー時の背景色 */
    }


    .highlight {
      background: #ffeb3b !important;
      /* !important でホバーより優先 */
    }
  </style>
</head>

      { section: 'wasan', verses: [{ start: 641.4, end: 643.7, text: '南' }, { start: 643.7, end: 660.5, text: '佛光照曜最第一' }, { start: 660.5, end: 676.2, text: '光炎王仏となづけたり' }, { start: 676.2, end: 690.2, text: '三塗の黒闇ひらくなり' }] }, // (六首目開始)
      { section: 'wasan', verses: [{ start: 690.2, end: 703.4, text: '大応供を帰命せよ' }, { start: 704.4, end: 722.8, text: '願以此功徳' }, { start: 722.8, end: 733.5, text: '平等施一切' }, { start: 733.5, end: 743.9, text: '同発菩提心' }] }, // (回向句開始)
      { section: 'wasan', verses: [{ start: 743.9, end: 755.0, text: '往生安楽国' }] }, // (回向句終了)
    ];

    // --- 関数定義 ---

    /**
     * ページ要素をデータに基づいて生成し、コンテナに追加する
     */
    function createPageElement(pageData) {
      const pageDiv = document.createElement('div');
      pageDiv.classList.add('page');
      pageDiv.dataset.section = pageData.section; // セクション情報を付与

      pageData.verses.forEach(verseData => {
        const verseDiv = document.createElement('div');
        verseDiv.classList.add('verse');
        verseDiv.dataset.start = verseData.start;
        verseDiv.dataset.end = verseData.end;
        verseDiv.textContent = verseData.text;
        // 句をクリックしたらその開始時間にシークするイベントリスナーを追加
        verseDiv.addEventListener('click', () => {
          if (!isNaN(verseData.start) && audio.duration) {
            audio.currentTime = verseData.start;
            // 再生中でなければ再生開始
            if (audio.paused) {
              audio.play().catch(e => console.error("Error playing on verse click:", e));
            }
          }
        });
        pageDiv.appendChild(verseDiv);
      });
      return pageDiv;
    }

    /**
     * アプリケーションの初期化: ページ要素の生成とイベントリスナーの設定
     */
    function initialize() {
      pagesContainer.innerHTML = ''; // コンテナをクリア
      pages = []; // ページ配列もクリア

      // データからページ要素を生成
      originalPagesData.forEach(pageData => {
        const pageElement = createPageElement(pageData);
        pagesContainer.appendChild(pageElement);
        pages.push(pageElement); // 生成した要素を配列に保持
      });

      // 初期モード表示（音声ファイルもここで設定）
      switchMode(currentMode, true); // true は初期ロードを示す

      // 再生・一時停止ボタンのイベントリスナー設定
      playBtn.addEventListener('click', playAudio);
      pauseBtn.addEventListener('click', pauseAudio);

      // 音声関連のイベントリスナー設定
      audio.addEventListener('timeupdate', handleTimeUpdate);
      audio.addEventListener('loadedmetadata', handleLoadedMetadata);
      audio.addEventListener('ended', handleAudioEnded); // 再生終了イベント
      audio.addEventListener('error', handleAudioError);

      // プログレスバーのクリックイベントリスナー設定
      progressBarContainer.addEventListener('click', handleProgressBarClick);

      // 初期状態では再生ボタンを有効化、一時停止ボタンを無効化
      playBtn.disabled = false;
      pauseBtn.disabled = true;

      console.log("Application initialized.");
    }

    /**
     * モード（正信偈/和讃）を切り替える
     * @param {string} mode - 'shoshinge' または 'wasan'
     * @param {boolean} [isInitialLoad=false] - 初期ロード時かどうかのフラグ
     */
    function switchMode(mode, isInitialLoad = false) {
      if (!isInitialLoad && currentMode === mode) {
        return; // 同じモードが選択された場合は何もしない
      }
      console.log(`Switching mode to: ${mode}`);
      currentMode = mode;
      currentActivePage = null; // アクティブページをリセット

      // --- ボタンの表示更新 ---
      Object.values(modeButtons).forEach(btn => btn.classList.remove('active'));
      if (modeButtons[mode]) {
        modeButtons[mode].classList.add('active');
      }

      // --- 音声ファイルの切り替え ---
      const newAudioSrc = audioFiles[mode];
      // 現在の src と比較して、異なる場合のみロード
      // (末尾のファイル名だけで比較。フルパスだと微妙な違いで毎回ロードされる可能性)
      const currentFileName = audio.currentSrc.substring(audio.currentSrc.lastIndexOf('/') + 1);
      const newFileName = newAudioSrc.substring(newAudioSrc.lastIndexOf('/') + 1);

      if (isInitialLoad || currentFileName !== newFileName) {
        const wasPlaying = !audio.paused;
        audio.pause(); // 安全のため一旦停止
        audio.src = newAudioSrc;
        audio.load(); // 新しいファイルをロード
        audio.currentTime = 0; // 再生位置をリセット
        progressBar.style.width = '0%'; // プログレスバーもリセット
        playBtn.disabled = false; // 再生ボタンを有効化
        pauseBtn.disabled = true; // 一時停止ボタンを無効化
        console.log(`Audio source set to: ${newAudioSrc}`);
        // 必要であればロード完了後に再生状態を復元 (ここでは行わない)
      }

      // --- ページ表示の更新 ---
      // 新しいモードの最初のページを見つける
      const firstPageOfMode = pages.find(p => p.dataset.section === mode);
      // 全ページを一旦非表示にする
      pages.forEach(p => {
        p.style.display = 'none';
        p.classList.remove('active');
        // 念のためハイライトもクリア
        p.querySelectorAll('.verse.highlight').forEach(v => v.classList.remove('highlight'));
      });
      // 新しいモードの最初のページを表示
      if (firstPageOfMode) {
        firstPageOfMode.style.display = 'flex';
        firstPageOfMode.classList.add('active');
        currentActivePage = firstPageOfMode; // 現在のページとして設定
        console.log("Showing first page of mode:", mode);
      } else {
        console.warn("No pages found for mode:", mode);
      }
    }

    /**
     * 現在時刻に基づいて句をハイライトする
     * @param {number} currentTime - 現在の再生時間 (秒)
     * @returns {HTMLElement|null} ハイライトされた verse 要素、なければ null
     */
    function highlightVerse(currentTime) {
      let highlightedVerse = null;
      // 現在のモードのページに含まれる句のみを対象にする
      pages.forEach(p => {
        if (p.dataset.section === currentMode) {
          // まず、このページ内の既存のハイライトを全て解除
          p.querySelectorAll('.verse.highlight').forEach(v => v.classList.remove('highlight'));
          // 句を走査して、時間範囲に合致するものがあればハイライト
          p.querySelectorAll('.verse').forEach(v => {
            const start = parseFloat(v.dataset.start);
            const end = parseFloat(v.dataset.end);
            // currentTime が start 以上 end 未満かチェック
            if (!isNaN(start) && !isNaN(end) && currentTime >= start && currentTime < end) {
              v.classList.add('highlight');
              highlightedVerse = v; // ハイライトされた要素を記録
            }
          });
        } else {
          // 念のため、非表示モードのページのハイライトも解除
          p.querySelectorAll('.verse.highlight').forEach(v => v.classList.remove('highlight'));
        }
      });
      return highlightedVerse;
    }

    /**
     * ハイライトされた句に基づいて表示するページを更新する
     * @param {HTMLElement|null} highlightedVerseElement - ハイライトされた句の要素
     */
    function updateActivePage(highlightedVerseElement) {
      let pageToShow = null;

      if (highlightedVerseElement) {
        // ハイライトされた句が含まれるページを探す
        pageToShow = pages.find(p => p.dataset.section === currentMode && p.contains(highlightedVerseElement));
      }

      // 表示すべきページが見つからなかった場合のフォールバック
      if (!pageToShow) {
        if (!audio.paused) {
          // 再生中でハイライトがない場合 (曲の終わり近くや無音部) は、最後にアクティブだったページを表示し続ける
          pageToShow = currentActivePage;
        } else {
          // 停止中でハイライトがない場合 (初期状態やシーク後など) は、現在のモードの最初のページを探す
          pageToShow = pages.find(p => p.dataset.section === currentMode);
          // もし currentTime が 0 でなければ、その時間を含むページを探す試みも可能
          if (audio.currentTime > 0) {
            const pageAtCurrentTime = pages.find(p => {
              if (p.dataset.section !== currentMode) return false;
              const verses = p.querySelectorAll('.verse');
              const firstVerseStart = verses.length > 0 ? parseFloat(verses[0].dataset.start) : NaN;
              const lastVerseEnd = verses.length > 0 ? parseFloat(verses[verses.length - 1].dataset.end) : NaN;
              return !isNaN(firstVerseStart) && !isNaN(lastVerseEnd) && audio.currentTime >= firstVerseStart && audio.currentTime < lastVerseEnd;
            });
            if (pageAtCurrentTime) pageToShow = pageAtCurrentTime;
          }
        }
      }

      // 実際にページ表示を更新
      pages.forEach(p => {
        if (p === pageToShow) {
          if (!p.classList.contains('active')) { // まだアクティブでなければ表示
            p.style.display = 'flex';
            p.classList.add('active');
            // スクロールが必要な場合 (ただし、頻繁なスクロールは避けるため条件を追加)
            // if (highlightedVerseElement) {
            //    p.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            // }
          }
          currentActivePage = p; // 現在表示中のページを更新
        } else {
          // 表示しないページは非表示・非アクティブ化
          p.style.display = 'none';
          p.classList.remove('active');
        }
      });

      // デバッグ用ログ (必要に応じて解除)
      // if (pageToShow) {
      //     console.log("Active page index:", pages.indexOf(pageToShow));
      // } else {
      //     console.log("No active page determined.");
      // }
    }


    // --- イベントハンドラ ---

    /** 音声再生 */
    function playAudio() {
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.then(_ => {
          playBtn.disabled = true; // 再生ボタン無効化
          pauseBtn.disabled = false; // 一時停止ボタン有効化
          console.log("Audio playback started.");
        }).catch(error => {
          console.error("Audio playback failed:", error);
          alert("音声の再生を開始できませんでした。");
          playBtn.disabled = false; // 失敗したら再生ボタンを有効に戻す
          pauseBtn.disabled = true;
        });
      } else {
        // play() が Promise を返さない古いブラウザの場合 (ほぼないはず)
        playBtn.disabled = true;
        pauseBtn.disabled = false;
      }
    }

    /** 音声一時停止 */
    function pauseAudio() {
      audio.pause();
      playBtn.disabled = false; // 再生ボタン有効化
      pauseBtn.disabled = true; // 一時停止ボタン無効化
      console.log("Audio playback paused.");
    }

    /** 再生時間更新時の処理 */
    function handleTimeUpdate() {
      // プログレスバー更新
      if (audio.duration) {
        const percent = (audio.currentTime / audio.duration) * 100;
        progressBar.style.width = percent + '%';
      }
      // ハイライト更新 & アクティブページ更新
      const highlightedVerseElement = highlightVerse(audio.currentTime);
      updateActivePage(highlightedVerseElement);
    }

    /** 音声メタデータ読み込み完了時の処理 */
    function handleLoadedMetadata() {
      console.log("Audio metadata loaded. Duration:", audio.duration, "Src:", audio.currentSrc);
      progressBar.style.width = '0%'; // プログレスバーリセット
      playBtn.disabled = false;    // 再生ボタン有効化
      pauseBtn.disabled = true;    // 一時停止ボタン無効化
    }

    /** 音声再生終了時の処理 */
    function handleAudioEnded() {
      console.log("Audio ended.");
      playBtn.disabled = false;    // 再生ボタン有効化
      pauseBtn.disabled = true;    // 一時停止ボタン無効化
      // 必要であれば、再生位置や表示を先頭に戻すなどの処理
      // audio.currentTime = 0;
      // progressBar.style.width = '0%';
      // highlightVerse(0);
      // updateActivePage(null);
    }

    /** 音声エラー発生時の処理 */
    function handleAudioError(e) {
      console.error("Audio Error:", audio.error, "Src:", audio.currentSrc);
      const err = audio.error;
      let message = `音声ファイルの読み込み/再生に失敗しました。\nファイル: ${audio.currentSrc.split('/').pop()}`;
      if (err) {
        message += `\nエラーコード: ${err.code}`;
        switch (err.code) {
          case MediaError.MEDIA_ERR_ABORTED: message += ' (読み込み中止)'; break;
          case MediaError.MEDIA_ERR_NETWORK: message += ' (ネットワークエラー)'; break;
          case MediaError.MEDIA_ERR_DECODE: message += ' (デコードエラー)'; break;
          case MediaError.MEDIA_ERR_SRC_NOT_SUPPORTED: message += ' (ファイル形式非対応/ファイルが見つからない)'; break;
          default: message += ' (不明なエラー)';
        }
      }
      alert(message);
      playBtn.disabled = true; // エラー時は再生・一時停止を無効化
      pauseBtn.disabled = true;
    }

    /** プログレスバークリック時の処理 */
    function handleProgressBarClick(e) {
      if (!audio.duration || !isFinite(audio.duration)) {
        console.warn("Cannot seek: Audio duration not available or invalid.");
        return;
      }

      const rect = progressBarContainer.getBoundingClientRect();
      const offsetX = e.clientX - rect.left;
      const newTime = (offsetX / rect.width) * audio.duration;

      if (isFinite(newTime)) {
        audio.currentTime = newTime;
        console.log(`Seeked to: ${newTime.toFixed(2)}s`);
        // シーク後すぐに表示を更新
        const highlightedVerseElement = highlightVerse(audio.currentTime);
        updateActivePage(highlightedVerseElement);
        // プログレスバーも即時更新
        const percent = (audio.currentTime / audio.duration) * 100;
        progressBar.style.width = percent + '%';
      } else {
        console.warn("Cannot seek: Calculated time is not finite.", newTime);
      }
    }

    // --- アプリケーション初期化実行 ---
    document.addEventListener('DOMContentLoaded', initialize);

  </script>
