    #controls button {

      /* 角丸のため */

    #progressBar {

      height: 100%;
      background: #4caf50;
      transition: width 0.1s linear;
      /* プログレスバーの動きを滑らかに */
    }

    .verse {
      padding: 5px 0;
      /* 句の上下に少し余白 */
      border-radius: 3px;
      /* ハイライトの角を丸く */
    }

    .highlight {

        verseDiv.dataset.end = verseData.end;
        verseDiv.textContent = verseData.text;
        pageDiv.appendChild(verseDiv);
      });
      return pageDiv;
    }

    // --- 初期化処理 ---
    function initialize() {
      pagesContainer.innerHTML = ''; // コンテナをクリア
      pages = []; // ページ配列もクリア
      // 新しいデータからページ要素を生成してコンテナに追加
      originalPagesData.forEach(pageData => {
        const pageElement = createPageElement(pageData);
        pagesContainer.appendChild(pageElement);
        pages.push(pageElement); // 生成した要素を配列に追加
      });
      // 初期モード表示
      switchMode(currentMode, true); // true を渡して初期化であることを示す
    }


    // --- モード切り替え ---
    // isInitialLoad フラグを追加（初期ロード時は音声ファイルを強制的にセットするため）
    function switchMode(mode, isInitialLoad = false) {
      // すでに選択中のモードで、初期ロードでもなければ何もしない
      if (!isInitialLoad && currentMode === mode) {
        return;
      }
      currentMode = mode;

      // 全ページのハイライト解除と非表示化
      pages.forEach(p => {
        p.classList.remove('active');
        p.style.display = 'none';
        p.querySelectorAll('.verse.highlight').forEach(v => v.classList.remove('highlight'));
      });

      // 対応するモードボタンをアクティブ表示
      Object.values(modeButtons).forEach(btn => btn.classList.remove('active'));
      if (modeButtons[mode]) {
        modeButtons[mode].classList.add('active');
      }

      // --- 音声ファイルの切り替え処理 ---
      const newAudioSrc = audioFiles[mode];
      // 初期ロード時、または現在のsrcと新しいsrcが異なる場合にのみ変更
      if (isInitialLoad || audio.currentSrc.split('/').pop() !== newAudioSrc.split('/').pop()) {
        const wasPlaying = !audio.paused;
        audio.pause();
        audio.src = newAudioSrc;
        audio.load();
        audio.currentTime = 0;
        progressBar.style.width = '0%';
        console.log(`Audio source set to: ${newAudioSrc}`);

        // ロード完了後に再生状態を復元するかどうか（ここではしない）
        /*
        if (wasPlaying) {
            audio.addEventListener('canplaythrough', () => { // canplaythrough を使うとより確実
               audio.play().catch(e => console.error("Error trying to play after mode switch:", e));
            }, { once: true });
        }
        */
      }
      // --- ここまで音声ファイル切り替え ---

      // 新しいモードの最初のページを表示
      const firstPageOfMode = pages.find(p => p.dataset.section === mode);
      if (firstPageOfMode) {
        firstPageOfMode.classList.add('active');
        firstPageOfMode.style.display = 'flex';
      }

      // ハイライトとアクティブページをリセット（currentTime = 0 に基づく）
      highlightVerse(0);
      updateActivePage(null);
    }


    // --- 現在時刻に合致する句をハイライト ---
    function highlightVerse(currentTime) {
      let highlightedVerse = null;
      // 現在のモードのバースのみをチェック
      pages.forEach(p => {
        if (p.dataset.section === currentMode) {
          // このページのバースのハイライトをまず解除
          p.querySelectorAll('.verse.highlight').forEach(v => v.classList.remove('highlight'));
          // 該当するバースを探してハイライト
          p.querySelectorAll('.verse').forEach(v => {
            const start = parseFloat(v.dataset.start);
            const end = parseFloat(v.dataset.end);
            if (!isNaN(start) && !isNaN(end) && currentTime >= start && currentTime < end) {
              v.classList.add('highlight');
              highlightedVerse = v;
            }
          });
        }
      });
      return highlightedVerse;
    }


    // --- アクティブなページを更新 ---
    function updateActivePage(highlightedVerseElement) {
      let foundActivePage = false;
      pages.forEach(p => {
        if (p.dataset.section === currentMode) {
          const containsHighlighted = highlightedVerseElement && p.contains(highlightedVerseElement);
          if (containsHighlighted) {
            if (!p.classList.contains('active')) { // まだアクティブでなければ表示・アクティブ化
              p.classList.add('active');
              p.style.display = 'flex';
              p.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
            foundActivePage = true;
          } else {
            // ハイライトが含まれていないページは非表示・非アクティブ化
            p.classList.remove('active');
            p.style.display = 'none';
          }
        } else {
          // 異なるモードのページは常に非表示・非アクティブ化
          p.classList.remove('active');
          p.style.display = 'none';
        }
      });

      // 再生中にハイライトされるバースがない場合（例: 曲の終端、無音区間）
      // または再生停止中にハイライトがない場合
      if (!foundActivePage && currentMode) {
        // 現在アクティブなページがなければ、現在のモードの最初のページをアクティブにする
        const firstPage = pages.find(p => p.dataset.section === currentMode);
        if (firstPage && !pages.some(pg => pg.classList.contains('active') && pg.dataset.section === currentMode)) {
          // firstPage.classList.add('active');
          // firstPage.style.display = 'flex';
          // console.log("No highlighted verse, showing first page of current mode.");
          // ↑ 再生終了後に最初のページに戻したい場合にコメント解除
        }
      }
    }


    // --- 再生・一時停止ボタン ---
    playBtn.addEventListener('click', () => {
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.catch(error => {
          console.error("Audio playback failed:", error);
          // エラー発生時、例えばユーザーに通知するなど
          // alert("音声の再生を開始できませんでした。");
        });
      }
    });
    pauseBtn.addEventListener('click', () => {
      audio.pause();
    });


    // --- 音声再生時間の更新イベント ---
    audio.addEventListener('timeupdate', () => {
      if (audio.duration) {
        const percent = (audio.currentTime / audio.duration) * 100;
        progressBar.style.width = percent + '%';
      }
      const highlightedVerseElement = highlightVerse(audio.currentTime);
      updateActivePage(highlightedVerseElement);
    });


    // --- プログレスバーのクリックによるシーク ---
    progressBarContainer.addEventListener('click', (e) => {
      if (!audio.duration) return;
      const rect = progressBarContainer.getBoundingClientRect();
      const offsetX = e.clientX - rect.left;
      const newTime = (offsetX / rect.width) * audio.duration;
      if (isFinite(newTime)) {
        audio.currentTime = newTime;
        // シーク後すぐに更新
        const highlightedVerseElement = highlightVerse(audio.currentTime);
        updateActivePage(highlightedVerseElement);
      }
    });


    // --- 音声読み込み完了時の処理 ---
    audio.addEventListener('loadedmetadata', () => {
      console.log("Audio metadata loaded. Duration:", audio.duration, "Src:", audio.currentSrc);
      progressBar.style.width = '0%'; // 念のためリセット
      // 必要であれば、ロード完了後に何か処理を追加
    });


    // --- 音声ファイルのエラーハンドリング ---
    audio.addEventListener('error', (e) => {
      console.error("Error loading audio file:", audio.error, "Src:", audio.currentSrc);
      alert(`音声ファイルの読み込みに失敗しました。\nファイル: ${audio.currentSrc.split('/').pop()}\nエラーコード: ${audio.error?.code}`);
      playBtn.disabled = true;
      pauseBtn.disabled = true;
    });


    // --- アプリケーション初期化 ---
    document.addEventListener('DOMContentLoaded', initialize);

  </script>
